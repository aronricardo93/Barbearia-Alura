<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img alt="logo" src="assets/logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input id="nomesobrenome" class="input-padrao" type="text" required>
                
                <label for="email">E-mail:</label>
                <input id="email" class="input-padrao" type="email"placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone:</label>
                <input id="tel" class="input-padrao" type="tel" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">E-mail</label>
                    
                    <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone">Telefone</label>

                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked>WhatsApp</label>  
                </fieldset>  

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input class="btn-enviar" type="submit" value="Enviar formulário">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>


        <footer>
            <img alt="logo-branco" src="assets/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
</body>
</html>
